<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <header class="header">
    <div class="container container--header">
      <div class="logo">
        <div class="logo__image">
        </div>
      </div>
      <div class="company-brief">

          <p class="company-brief__production-area">

          </p>
          <div class="company-brief__production-advantages">

            <span class="company-brief__production-warranty">
              с гарантией от 15 лет
            </span>
          </div>
        </div>  
        <div class="company-brief__price">

          </a>
        </div>
        <div class="company-brief__get-contact">
          <span class="company-brief__work-status">

          </span>
          <a href="tel:89231530999" class="company-brief__contact-number">
            8-923-153-09-99
          </a>
        </div>
      </div>
    </div>

  <main class="main">
  </main>
  <footer class="footer">
    <div class="container container--footer">
      <div class="footer__content">
        <div class="footer__social">
          <a href="#" class="footer__social-link footer__social-link--vk"></a>
          <a href="#" class="footer__social-link footer__social-link--instagram"></a>
          <a href="#" class="footer__social-link footer__social-link--facebook"></a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>

</html>
